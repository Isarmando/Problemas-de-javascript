<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 05 JS</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/problema05.js"></script>
</head>
<body>
    
    <p>

        5- Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres hay en un grupo de estudiantes.

    </p>

    <form method="post" name="formulario">

        <center><table align="center" border="1">
            <tr>
                
                <td class="td_sup">
                   ¿Cuantos hombres hay?
                </td>
                <td class="td_sup">
                    <input type="text" name="num_chlopcy" onkeypress="return validarn(event)">
                </td>

            </tr>
            <tr>
               
                <td class="td_inf">
                    ¿Cuantas mujeres hay?
                </td>
                <td class="td_inf">
                    <input type="text" name="num_dziewczynki" onkeypress="return validarn(event)">
                </td>
                
            </tr>
            <tr>
               
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Calcular porcentajes" name="enviar" onclick="calculo()">
                </td>

            </tr>
            <tr>

                <td class="td_inf">
                    El porcentaje de hombres es:
                </td>
                <td>
                    <input type="text" name="final_chlopcy" id="cantidad" readonly="readonly" class="input_text">
                </td>
                
            </tr>
            <tr>
              
                <td class="td_sup">
                    El porcentaje de mujeres es:
                </td>
                <td class="td_sup">
                    <input type="text" name="final_dziewczynki" id="cantidad" readonly="readonly" class="input_text">
                </td>
                
            </tr>
            <tr>
                
                <td class="td_inf"></td>
                <td class="td_inf">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
                
            </tr>
        </table>
    </center>

    </form>
    <br>
    <a href="index.html">Menu</a>
   

</body>
</html>
